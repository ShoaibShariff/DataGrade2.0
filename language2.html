<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Page</title>
    <style>
body {
      font-family: 'Roboto', sans-serif;
      background-color: #FAF3E0;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #0d173b;
      color: white;
      padding: 25px 10px;
    }

    header h2 {
      margin: 0;
      font-size: 1.9em;
    }        
    p {
      font-size: 1.1em;
      margin: 10px 0 30px;
    }
        label {
            display: block;
            font-size: 15px;
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #228B22;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
       
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 17px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .warning {
            background-color: #f8d7da;
            color: #721c24;
        }

        .link {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h2>Calculate your Attendance</h2></header>
        <label for="attended">Number of Classes Attended:</label>
        <input type="number" id="attended" placeholder="Enter attended classes">
        <button onclick="calculateAttendance()">Calculate</button>
        <p style="color: red;">Note:The Devloper is not responsible if there are any changes in the college shudule(Long Term).</p>
        <a href="index.html" class="link">Go Back</a>

        <div id="result" class="result"></div>
    </div>



    <script>
        function calculateAttendance() {
            const totalClasses = 40;
            const minimumPercentage = 75;
            const attended = parseInt(document.getElementById('attended').value);

            if (isNaN(attended) || attended < 0 || attended > totalClasses) {
                document.getElementById('result').innerHTML = '<div class="warning">Please enter a valid number of attended classes.</div>';
                return;
            }

            const percentage = (attended / totalClasses) * 100;

            if (percentage < minimumPercentage) {
                const requiredClasses = Math.ceil((minimumPercentage / 100) * totalClasses - attended);
                document.getElementById('result').innerHTML = `<div class="warning">You need to attend <strong>${requiredClasses}</strong> more class(es) to reach 75%.</div>`;
            } else {
                document.getElementById('result').innerHTML = '<div class="success">Your attendance is sufficient. Great job!</div>';
            }
        }
    </script>


</body>
</html>
