<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FAF3E0s;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #228B22;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a href="notes2.html" class="back-button">‚Üê Go Back</a>
  <iframe id="pdfViewer"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pdfFile = params.get('file');

    if (pdfFile) { 
      // Just open the raw file directly (no ?toolbar=1 or Chrome UI)
      document.getElementById("pdfViewer").src = pdfFile + "#toolbar=0&navpanes=0&scrollbar=1";
    } else {
      document.body.innerHTML = "<h2 style='text-align:center;'>No PDF selected</h2>";
    }
  </script>

</body>
</html>
